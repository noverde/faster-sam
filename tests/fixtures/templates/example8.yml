        StageName: v1

  HelloWorldFunction:
      Type: AWS::Serverless::Function
      Properties:
        Events:
          HelloWorld:
            Properties:
              Path: /hello
              Method: get
              RestApiId: 
                Fn::Select: 
                  - 1
                  - Fn::Split: 
                      - "|"
                      - "dev@gmail|dotz@gmail.com"
